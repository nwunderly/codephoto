<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePhoto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p></p>
    <div class="jumbotron">
        <h2 class="display-4">Code Photo
            <small class="text-muted">
                by <a href="https://github.com/nwunderly/codephoto">nwunder</a>,
                originally by <a href="https://github.com/Tishka17/codephoto">Tishka17</a>
            </small>
        </h2>
        <form action="/code" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <select class="form-control" id="language" name="language">
                    <option value="">(Auto)</option>
                    {% for lang in languages %}
                        <option>{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="code" id="code" style="min-height: 500px;"
                          placeholder="Paste your code here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">MaKE it bEAuTIful!</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
